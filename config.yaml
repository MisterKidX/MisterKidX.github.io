baseURL: https://www.dorbendor.com

languageCode: en-us
title: "Dor Ben Dor's Website"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  # he:
  #   languageName: Hebrew
  #   weight: 10

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  # allows for markup HTML https://toha-guides.netlify.app/posts/configuration/site-parameters/#enable-raw-html-in-the-markdown-file
  goldmark:
    renderer:
      unsafe: true

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site, will create a button in all blog post "improve this page", directing to the github page
  gitRepo: https://github.com/MisterKidX/MisterKidX.github.io
  # Default branch of your Git repo
  gitBranch: main

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  background: "images/Backgrounds/dor_background.jpg"

  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/logo/logo.png
    inverted: images/logo/logo.png
    favicon: images/logo/logo.png

  # Enable dark theme
  darkMode:
    provider: darkreader
    enable: true
    default: system

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 5

  # Enable & configure "Notes" features
  notes:
      enable: true

  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true
 
  # Enable comment feature. There, should be only one of them.
    comment:
      enable: true
      # disqus:
      #   shortName: dorbendor-com
      # valine:
      #   appId: HTV6askWxVo3vOxlqjjaq2hd-MsYXbMMI
      #   appKey: pVrT3C85KGIuk27t07eh6bUC
      #   avatar: retro
      #   placeholder: Share your thought.
      #   lang: en
      #   recordIP: true
      #   enableQQ: true
      # utteranc:
      #   repo: github.com/hugo-toha/hugo-toha.github.io
      #   issueTerm: title
      #   theme: github-light
      giscus:
        repo: MisterKidX/MisterKidX.github.io
        repoID: R_kgDOHiRpMA
        category: General
        categoryID: DIC_kwDOHiRpMM4CPzhh
        theme: dark
        map: url
        reaction: 1
        metadata: 0
        inputPosition: bottom
        crossOrigin: anonymous
      # commento:
      #   serverURL: cdn.commento.io
      #   autoInit: true
      #   hideDeleted: false

  # Provide footer configuration.
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: true
      # show custom menus in the footer
      customMenus: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: true
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: true

    # Show/hide newsletter section in the footer. Default is "true".
    # Currently, it supports "mailchimp".
    newsletter:
      enable: true
      provider: mailchimp
      mailchimpURL: http://eepurl.com/g-jbd9

    # Show/hide disclaimer notice in the footer. Default is "false".
    disclaimer:
      enable: true